<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    name="my-form"
    onsubmit="onSubmit()"
    autocomplete="off"
    method="post"
    action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="part">
        <legend>Personal information</legend>
        <label class="title" for="surname">
          Surname:
          <input
          type="text"
          name="surname"
          minlength="2"
          maxlength="50"
          class="area"
          id="surname"
          autocomplete="off"
          >
        </label>

        <label class="title" for="name">
          Name:
          <input
          type="text"
          name="name"
          class="area"
          required
          autocomplete="off"
          id="name"
          >
        </label>

        <label class="title" for="age">
          How old are You?
          <input
          type="number"
          name="age"
          value="12"
          min="12"
          max="100"
          class="area"
          id="age"
          >
        </label>

        <label class="title" for="birth">
          Full date of birth:
          <input
          type="date"
          name="birthday"
          class="area"
          id="birth"
          >
        </label>

        <label class="title" for="accept">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="agree"
          class="area"
          id="accept"
          >
        </label>
      </fieldset>
      <fieldset class="part">
        <legend>
          Registration
        </legend>

        <label class="title" for="adress">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          class="area"
          autocomplete="off"
          id="adress"
          >
        </label>

        <label class="title" for="password">
          Password:
          <input
          type="password"
          name="password"
          class="area"
          autocomplete="off"
          id="password"
          >
        </label>
      </fieldset>

      <fieldset class="part">
        <legend>
          An interesting fact about you!
        </legend>

        <p class="question">
          Do you love cats?
        </p>
        <label class="title cat" for="cat">
          <input
          type="radio"
          name="cats-yes"
          class="area"
          id="cat"
          >
          Yes
        </label>
        <label class="title cat" for="not-cat">
          <input
          type="radio"
          name="cats-no"
          class="area"
          id="not-cat"
          >
          No
        </label>

        <label class="title" for="color">
          What is your favorite color?
          <input
          type="color"
          name="color"
          class="area"
          id="color"
          >
        </label>

        <label class="title" for="dreams">
          What time do you go to bed?
          <input
          type="time"
          name="sleep"
          class="area"
          id="dreams"
          >
        </label>

        <label class="title" for="brand">
          What are your favorite brand of cars?
          <select
          name="cars"
          class="area"
          multiple
          size="4"
          id="brand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="title" for="work">
          How do you rate our work?
          <input
          type="range"
          name="rate"
          value="0"
          class="area"
          id="work"
          >
        </label>
      </fieldset>

      <fieldset class="part">
        <legend>
          Additional info:
        </legend>
        <label class="title" for="message">
          Comments:
          <textarea
          name="comment"
          autocomplete="off"
          id="message"
          >
          </textarea>
        </label>

        <label class="title" for="advise">
          Would you recommend us?
          <select
          name="reccomend"
          class="area"
          id="advise"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
